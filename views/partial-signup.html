<p>
    <h1>
        USER SIGN UP
    </h1>
</p>


<form action="/users/signup" method=post autocomplete="off">
    <input name="name" type="text" placeholder="Enter Name">Name</input>
    <input name="email" type="email" placeholder="you@site.com">Email</input>
    <input name="password" type="password" placeholder="Password">Password</input>
    <button type="submit">Submit</button>
</form>

    <div class="columns">
        <div class="column"></div>
        <div class="column is-four-fifths has-background-primary">

                <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Pick a Username">
                </div>
            </div>
            <div class="field">
                <label class="label">E-mail</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Enter your e-mail">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Make a password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to sell my soul to <a href="https://www.apple.com/">Apple Inc.</a>
                    </label>
                </div>
            </div>
            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                    <a class="button is-primary">
                    Submit
                    </a>
                </p>
                <p class="control">
                    <a href="#" class="button is-light">
                    Cancel
                    </a>
                </p>
            </div>
            <div class="has-text-centered">
                <p>Or you can <a href="#">click here</a> to login instead</p>
            </div>
        </div>
