<div>
    <div class="columns">
        <div class="column"></div>
        <div class="column is-four-fifths has-background-primary">
            <form action="/users/login" method=post autocomplete="off">
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input name="email" class="input" type="email" placeholder="Enter Your Email">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" name="password" type="password" placeholder="Enter your password">
                </div>
            </div>
            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                    <a class="button is-primary">
                    <button type="submit">Login</button> 
                    </a>
                </p>
            </div>
            </form>
        </div>
        <div class="column"></div>
    </div>
</div>
